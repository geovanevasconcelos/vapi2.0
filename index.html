<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapi AI Assistant</title>
</head>
<body>
    <script>
        var vapiInstance = null;

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const apiKey = getQueryParam('apiKey') || 'defaultApi';
        const assistant = getQueryParam('assistant') || 'defaultAssistant';
        const title = getQueryParam('title') || 'Have a quick question?';
        const subtitle = getQueryParam('subtitle') || 'Talk with our AI assistant';

        const buttonConfig = {
            position: "bottom-right",
            offset: "40px",
            width: "50px",
            height: "50px",
            idle: {
                color: `rgb(93, 254, 202)`,
                type: "pill",
                title: title,
                subtitle: subtitle,
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
            },
            loading: {
                color: `rgb(93, 124, 202)`,
                type: "pill",
                title: "Connecting...",
                subtitle: "Please wait",
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
            },
            active: {
                color: `rgb(255, 0, 0)`,
                type: "pill",
                title: "Call is in progress...",
                subtitle: "End the call.",
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
            },
        };

        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig
                });

                // Event listener for messages from the assistant
                vapiInstance.on('message', (message) => {
                    console.log("Assistant: Received message:", message);

                    // Extract the transcription from the correct property
                    let transcription = message.text || message.transcription || message.content || message.transcript || message.message;

                    console.log("Assistant: Sending transcription:", transcription);

                    // Send the transcription to the parent window
                    window.parent.postMessage({
                        type: 'transcription',
                        data: transcription
                    }, '*'); // Replace '*' with your Bubble app's origin if possible
                });

                // Event listener for errors from the assistant
                vapiInstance.on('error', (e) => {
                    console.error("Assistant: Error:", e.message);
                    window.parent.postMessage({
                        type: 'error',
                        data: e.message
                    }, '*'); // Replace '*' with your Bubble app's origin if possible
                });
            };
        })(document, "script");
    </script>
</body>
</html>
