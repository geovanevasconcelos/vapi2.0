<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) -->
</head>
<body>
    <script>
        var vapiInstance = null;

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const apiKey = getQueryParam('apiKey') || 'defaultApi';
        const assistant = getQueryParam('assistant') || 'defaultAssistant';
        const title = getQueryParam('title') || 'Have a quick question?';
        const subtitle = getQueryParam('subtitle') || 'Talk with our AI assistant';

        const buttonConfig = {
            // ... (existing button configuration)
        };

        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig
                });

                // Send transcription data to the parent window
                vapiInstance.on('message', (message) => {
                    console.log("Assistant: Sending transcription:", message.transcription || message.text);
                    window.parent.postMessage({
                        type: 'transcription',
                        data: message.transcription || message.text
                    }, '*'); // Replace '*' with your Bubble app's origin if known
                });

                // Send error data to the parent window
                vapiInstance.on('error', (e) => {
                    console.log("Assistant: Sending error:", e.message);
                    window.parent.postMessage({
                        type: 'error',
                        data: e.message
                    }, '*'); // Replace '*' with your Bubble app's origin if known
                });
            };
        })(document, "script");
    </script>
</body>
</html>
